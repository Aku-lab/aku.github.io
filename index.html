<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Generator</title>
    <style>
        /* Resetting default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55); /* Dark gradient */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Prevent overflow on smaller screens */
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            padding: 30px;
            width: 90%; /* More responsive */
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
            color: #ffcc00; /* Bright yellow for contrast */
        }

        .task-display {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffcc00; /* Bright yellow border */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            min-height: 140px;
            font-size: 1rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s; /* Animation on hover */
        }

        .task-display:hover {
            transform: scale(1.02); /* Slight scaling effect */
            background-color: rgba(255, 255, 255, 0.2); /* Lighter background on hover */
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap; /* Ensure buttons stack on smaller screens */
        }

        button {
            background-color: #ff0072; /* Bright pink */
            color: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 48%; /* Adjust button width */
            box-shadow: 0 4px 15px rgba(255, 0, 114, 0.5);
        }

        button:hover {
            background-color: #e6005c; /* Darker pink */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        #copy-message {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745; /* Green for success */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        footer {
            margin-top: auto;
            font-size: 12px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Smaller font size for smaller screens */
            }

            button {
                width: 100%; /* Full width buttons on small screens */
            }

            .task-display {
                min-height: 100px; /* Adjust height for smaller screens */
            }
        }
    </style>
    <script type="text/javascript">
        "use strict";

        const tasks = [
            { name: "Lakhori-Haveli Dharampura", link: "https://maps.app.goo.gl/kKvKHpWLqZqcdXQw6" },
            { name: "Bukhara", link: "https://maps.app.goo.gl/tfyvzpm2BQogr26c9" },
            { name: "Adi Kailash", link: "https://maps.app.goo.gl/GPkJzX9KsbmrZ2VU8" },
            { name: "Kedarnath", link: "https://maps.app.goo.gl/pAetUcSbzaQJjCTF8" },
            { name: "Odxel Beach", link: "https://maps.app.goo.gl/7wyPjMnuLTJvf7xTA" },
            { name: "Cacra Beach", link: "https://maps.app.goo.gl/zDxnM1A8UMeZsxVg9" },
            { name: "Copper Chimney", link: "https://maps.app.goo.gl/GMQw4Dq53agmSkzh7" },
            { name: "Punjab Grill", link: "https://maps.app.goo.gl/EJ778B5m2RTyG4RN8" },
            { name: "Novotel Kolkata", link: "https://maps.app.goo.gl/cU4bYsqHPs5khP3JA" },
            { name: "Raajkutir Kolkata", link: "https://maps.app.goo.gl/ivguKbm7npx1zxMUA" },
            { name: "JW Marriott Kolkata", link: "https://maps.app.goo.gl/QC4g2kY8fiPQPspE7" },
            { name: "Hotel Hindusthan International", link: "https://maps.app.goo.gl/fmydGvtMVUgmgSnx6" }
        ];

        function generateTasks() {
            const shuffledTasks = tasks.sort(() => 0.5 - Math.random()).slice(0, 2);
            const taskDisplay = `
Task 01: ${shuffledTasks[0].name}
Link: ${shuffledTasks[0].link}

Task 02: ${shuffledTasks[1].name}
Link: ${shuffledTasks[1].link}
            `;
            document.getElementById("task-display").textContent = taskDisplay;
        }

        function copyToClipboard() {
            const text = document.getElementById("task-display").textContent;
            navigator.clipboard.writeText(text).then(() => {
                showCopyMessage();
            }).catch(err => {
                console.log('Failed to copy tasks!');
            });
        }

        function showCopyMessage() {
            const copyMessage = document.getElementById("copy-message");
            copyMessage.style.display = "block";
            copyMessage.style.opacity = "1";
            setTimeout(() => {
                copyMessage.style.opacity = "0";
                setTimeout(() => {
                    copyMessage.style.display = "none";
                }, 300);
            }, 1500); // Message stays for 1.5 seconds
        }

        document.addEventListener('DOMContentLoaded', () => {
            const taskDisplayBox = document.getElementById('task-display');
            taskDisplayBox.addEventListener('dblclick', copyToClipboard);
            generateTasks();
        });
    </script>
</head>

<body>

    <div class="container">
        <h1>Task Generator</h1>
        <div class="task-display" id="task-display">
            <!-- Random tasks will be displayed here -->
        </div>
        <span id="copy-message">Tasks Copied!</span> <!-- Subtle message after copying -->
        <div class="buttons">
            <button onClick="generateTasks()">Generate New Tasks</button>
            <button onClick="copyToClipboard()">Copy Task</button>
        </div>
    </div>

    <footer>
        Made by Aku
    </footer>

</body>

</html>
