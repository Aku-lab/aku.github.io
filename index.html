<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Task Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .task-display {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            text-align: left;
            white-space: pre-wrap;
            min-height: 120px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
    <script type="text/javascript">
        "use strict";

        const tasks = [
            { name: "Lakhori-Haveli Dharampura", link: "https://maps.app.goo.gl/kKvKHpWLqZqcdXQw6" },
            { name: "Bukhara", link: "https://maps.app.goo.gl/tfyvzpm2BQogr26c9" },
            { name: "Adi Kailash", link: "https://maps.app.goo.gl/GPkJzX9KsbmrZ2VU8" },
            { name: "Kedarnath", link: "https://maps.app.goo.gl/pAetUcSbzaQJjCTF8" },
            { name: "Odxel Beach", link: "https://maps.app.goo.gl/7wyPjMnuLTJvf7xTA" },
            { name: "Cacra Beach", link: "https://maps.app.goo.gl/zDxnM1A8UMeZsxVg9" },
            { name: "Copper Chimney", link: "https://maps.app.goo.gl/GMQw4Dq53agmSkzh7" },
            { name: "Punjab Grill", link: "https://maps.app.goo.gl/EJ778B5m2RTyG4RN8" },
            { name: "Novotel Kolkata", link: "https://maps.app.goo.gl/cU4bYsqHPs5khP3JA" },
            { name: "Raajkutir Kolkata", link: "https://maps.app.goo.gl/ivguKbm7npx1zxMUA" },
            { name: "JW Marriott Kolkata", link: "https://maps.app.goo.gl/QC4g2kY8fiPQPspE7" },
            { name: "Hotel Hindusthan International", link: "https://maps.app.goo.gl/fmydGvtMVUgmgSnx6" }
        ];

        function generateTasks() {
            // Shuffle tasks and pick the first two
            const shuffledTasks = tasks.sort(() => 0.5 - Math.random()).slice(0, 2);
            const taskDisplay = `
Task 01: ${shuffledTasks[0].name}
Link: ${shuffledTasks[0].link}

Task 02: ${shuffledTasks[1].name}
Link: ${shuffledTasks[1].link}
            `;
            document.getElementById("task-display").textContent = taskDisplay;
        }

        window.addEventListener('load', generateTasks, false);
    </script>
</head>

<body>

    <div class="container">
        <h1>Random Task Generator</h1>
        <div class="task-display" id="task-display">
            <!-- Random tasks will be displayed here -->
        </div>
        <button onClick="generateTasks()">Generate New Tasks</button>
    </div>

    <footer>
        Powered by Randomness
    </footer>

</body>

</html>
