<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Task Generator</title>
    <style>
        /* Resetting default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            padding: 25px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative; /* Ensures message is positioned relative to the container */
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .task-display {
            background-color: #f0f8ff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word; /* Fixes long links */
            font-family: 'Courier New', monospace;
            min-height: 140px;
            font-size: 1rem;
            position: relative;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .task-display:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 48%;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.4);
        }

        /* The subtle message that appears after copying */
        #copy-message {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }

            .task-display {
                font-size: 0.85rem;
            }

            button {
                font-size: 13px;
            }
        }
    </style>
    <script type="text/javascript">
        "use strict";

        const tasks = [
            { name: "Lakhori-Haveli Dharampura", link: "https://maps.app.goo.gl/kKvKHpWLqZqcdXQw6" },
            { name: "Bukhara", link: "https://maps.app.goo.gl/tfyvzpm2BQogr26c9" },
            { name: "Adi Kailash", link: "https://maps.app.goo.gl/GPkJzX9KsbmrZ2VU8" },
            { name: "Kedarnath", link: "https://maps.app.goo.gl/pAetUcSbzaQJjCTF8" },
            { name: "Odxel Beach", link: "https://maps.app.goo.gl/7wyPjMnuLTJvf7xTA" },
            { name: "Cacra Beach", link: "https://maps.app.goo.gl/zDxnM1A8UMeZsxVg9" },
            { name: "Copper Chimney", link: "https://maps.app.goo.gl/GMQw4Dq53agmSkzh7" },
            { name: "Punjab Grill", link: "https://maps.app.goo.gl/EJ778B5m2RTyG4RN8" },
            { name: "Novotel Kolkata", link: "https://maps.app.goo.gl/cU4bYsqHPs5khP3JA" },
            { name: "Raajkutir Kolkata", link: "https://maps.app.goo.gl/ivguKbm7npx1zxMUA" },
            { name: "JW Marriott Kolkata", link: "https://maps.app.goo.gl/QC4g2kY8fiPQPspE7" },
            { name: "Hotel Hindusthan International", link: "https://maps.app.goo.gl/fmydGvtMVUgmgSnx6" }
        ];

        function generateTasks() {
            const shuffledTasks = tasks.sort(() => 0.5 - Math.random()).slice(0, 2);
            const taskDisplay = `
Task 01: ${shuffledTasks[0].name}
Link: ${shuffledTasks[0].link}

Task 02: ${shuffledTasks[1].name}
Link: ${shuffledTasks[1].link}
            `;
            document.getElementById("task-display").textContent = taskDisplay;
        }

        function copyToClipboard() {
            const text = document.getElementById("task-display").textContent;
            navigator.clipboard.writeText(text).then(() => {
                showCopyMessage();
            }).catch(err => {
                console.log('Failed to copy tasks!');
            });
        }

        function showCopyMessage() {
            const copyMessage = document.getElementById("copy-message");
            copyMessage.style.display = "block";
            copyMessage.style.opacity = "1";
            setTimeout(() => {
                copyMessage.style.opacity = "0";
                setTimeout(() => {
                    copyMessage.style.display = "none";
                }, 300);
            }, 1500);  // Message stays for 1.5 seconds
        }

        document.addEventListener('DOMContentLoaded', () => {
            const taskDisplayBox = document.getElementById('task-display');
            taskDisplayBox.addEventListener('dblclick', copyToClipboard);
        });

        window.addEventListener('load', generateTasks, false);
    </script>
</head>

<body>

    <div class="container">
        <h1>Random Task Generator</h1>
        <div class="task-display" id="task-display">
            <!-- Random tasks will be displayed here -->
        </div>
        <span id="copy-message">Tasks Copied!</span> <!-- Subtle message after copying -->
        <div class="buttons">
            <button onClick="generateTasks()">Generate New Tasks</button>
            <button onClick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>

    <footer>
        Powered by Randomness
    </footer>

</body>

</html>
